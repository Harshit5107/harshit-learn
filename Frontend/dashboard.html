<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Learning | Harshit-Learn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #0b0f1a;
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00f7ff;
    }

    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .course-card {
      background: #111827;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .course-card:hover {
      transform: translateY(-6px);
    }

    .course-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .course-desc {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 8px;
      background: #1f2933;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #00f7ff, #9d4edd);
      width: 0%;
      transition: width 0.4s;
    }

    .progress-text {
      font-size: 13px;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      background: #00f7ff;
      color: #000;
      font-weight: 600;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .completed {
      background: #00ff9d;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ“š My Learning</h1>
    <div id="courses" class="courses"></div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
